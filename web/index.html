<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Filmes Favoritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .filme {
      width: 200px;
    }
    .filme img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .filme p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Meus Filmes Favoritos</h1>

  <div class="galeria">
    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/O_Rei_Le%C3%A3o" target="_blank">
        <img src="imagens/rei-leao.jpg" alt="O Rei Leão">
      </a>
      <p>O Rei Leão</p>
    </div>

    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/As_Aventuras_de_Pi" target="_blank">
        <img src="imagens/aventuras-de-pi.jpg" alt="As Aventuras de Pi">
      </a>
      <p>As Aventuras de Pi</p>
    </div>

    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/H%C3%A9rcules_(filme_de_1997)" target="_blank">
        <img src="imagens/hercules.jpg" alt="Hércules">
      </a>
      <p>Hércules</p>
    </div>

    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/Nem_que_a_Vaca_Tussa" target="_blank">
        <img src="imagens/nem-que-a-vaca-tussa.jpg" alt="Nem que a Vaca Tussa">
      </a>
      <p>Nem que a Vaca Tussa</p>
    </div>

    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/Carros_(filme)" target="_blank">
        <img src="imagens/carros.jpg" alt="Carros">
      </a>
      <p>Carros</p>
    </div>

    <div class="filme">
      <a href="https://pt.wikipedia.org/wiki/Secretariat_(filme)" target="_blank">
        <img src="imagens/secretariat.jpg" alt="Secretariat">
      </a>
      <p>Secretariat</p>
    </div>
  </div>
</body>
</html>
